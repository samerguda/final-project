<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accessible Image Gallery</title>
</head>
<body>
<div class="gallery">
    <div class="preview1" onmouseover="upDate('Hover over an image to see details.','01.jpg')" onmouseout="unDo()">
        <div id="mainContent" style="margin-top: 10px;"><p> Hover over an image to see details.</p></div>
    </div>
</div>
<div class="image-info" role="status" aria-live="assertive" id="myDiv" onclick="changeBackgroundImage()">
    <!-- Display image information here using JavaScript -->
</div>
<div class="image-container">

    <div class="box" onmouseover="upDate('', '01.jpeg')" onmouseout="unDo()">
        <img src="01.jpeg" alt="Image 1" >
    </div>
    <div class="box" onmouseover="upDate('', '02.jpeg')" onmouseout="unDo()" >
        <img src="02.jpeg" alt="Image 2">
    </div>
    <div class="box" onmouseover="upDate('', '03.jpeg')" onmouseout="unDo()" >
        <img src="03.jpeg" alt="Image 3" >
    </div>
    <div class="box" onmouseover="upDate('', '04.jpeg')" onmouseout="unDo()" >
        <img src="04.jpeg" alt="Image 4" >
    </div>
    <div class="box" onmouseover="upDate('', '05.jpeg')" onmouseout="unDo()" >
        <img src="05.jpeg" alt="Image 5" >
    </div>
    <div class="box" onmouseover="upDate('', '06.jpeg')" onmouseout="unDo()" >
        <img src="06.jpeg" alt="Image 6" >
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
